- name: Check target directory exists
  hosts: all
  become: true
  tasks:
    - name: Create an empty directory
      file:
        path: /home/rosha/test1
        state: directory

    - name: Check if the directory exists
      command: ls -ld /home/rosha/test1
      register: dir_output
      changed_when: false  # This prevents it from being counted as a change

    - name: Debug the path
      debug:
        var: dir_output
